<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>SCCJS</title>
</head>
<body>
    <div class="container" style="max-width: 400px;">
        <h1 class="text-center">Submit SCCJS Job</h1>
        <form hx-post="https://pe78t1hdk0.execute-api.us-east-1.amazonaws.com/api/" hx-target="#result" hx-ext="json-enc">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="email" class="form-control" id="username" placeholder="name@example.com" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start date</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End date</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>
            <code id="result"></code>
            <button type="submit" class="form-control text-primary">
                Submit
                <img  class="htmx-indicator" src="https://htmx.org/img/bars.svg"/>
            </button>
        </form>
    </div>
    <script src="https://unpkg.com/htmx.org@1.4.1"></script>
    <script src="https://unpkg.com/htmx.org@1.4.1/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/mustache@4.2.0/mustache.js"></script>
</body>
</html>
